baseURL: https://jackadi.io/
languageCode: en-us
title: Jackadi

module:
  imports:
    - path: github.com/imfing/hextra

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: 'images/jackadi-banner.png'
      dark: 'images/jackadi-banner-dark.png'
      width: 160
  highlight:
    copy:
      enable: false
  footer:
    displayCopyright: true
    displayPoweredBy: false
markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

menu:
  main:
    - name: Documentation
      pageRef: /docs/introduction
      weight: 1
    - name: Search
      weight: 2
      params:
        type: search
    - name: Theme Toggle
      weight: 97
      params:
        type: theme-toggle
    - name: Sponsor
      url: https://buymeacoffee.com/kpetremann
      weight: 98
      params:
        icon: gift
        label: false
    - name: GitHub
      weight: 99
      url: "https://github.com/jackadi-io/jackadi"
      params:
        icon: github
